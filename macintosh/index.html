<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google photos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section-1">
        <svg class="search" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
        <input type="text" class="search-bar" placeholder="Search">
        <button type="button" class="search-button">Search</button>
    </div>
    <div class="section-2">
       <h2>People and pets</h2>
       <h2 class="view">View all</h2>
    </div>
    <div class="section-3">
      <div class="image-container">
      <img class="image1" src="./images/image1.jpeg" alt="girl-image">
      <p class="image-caption">Add name</p></div>
      <div class="image-container">
      <img class="image5" src="./images/image5.jpeg" alt="man-image"> 
      <p class="image-caption">Add name</p></div>
      <div class="image-container"> 
      <img class="image3" src="./images/image3.jpeg" alt="girl-image">
      <p class="image-caption">Add name</p></div>
      <div class="image-container">
      <img class="image4" src="./images/image4.jpeg" alt="man-image">
      <p class="image-caption">Add name</p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
